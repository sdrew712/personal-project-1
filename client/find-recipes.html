<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Recipes</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon.ico?v=1">
</head>
<body>
  <nav>
    <a href="./index.html" class="site-title">Recipize</a>
    <div class="nav-container">
      <a href="./recipe-book.html" class="nav-link">Create Recipes</a>
      <a href="./find-recipes.html" class="nav-link">Find Recipes</a>
    </div>
  </nav>
  <div id="get-recipes-header">
    <h1>Get Recipes</h1>
    <h3><em>Automagically</em> generate a recipe for you.</h3>
    <button onClick='window.location="#recipe-display"' id="get-recipe">Get recipe!</button>
  </div>

  <div id="recipe-display">
    <div id="new-recipe-container">
      <div id="banner">
        <h2 id="recipe-title"></h2>
      </div>
      <div id="recipe-contents">
        <h3 id="origin"></h3>
        <h3 id="category"></h3>
        <p id="ingredients"></p>
        <p id="instructions"></p>
      </div>
      <div id="yt-embed-container">
        <iframe width="420" height="315"
          src="" id="youtube-embed">
        </iframe>
      </div>
    </div>
  </div>
  
  <script src="./getRecipe.js"></script>
</body>
</html>
